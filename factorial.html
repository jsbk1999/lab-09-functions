    <meta charset="utf-8">

  <body>
<script>
  userstring = prompt("Number please: ");
  usernum = parseInt(userstring);

  function factorial(n) {
if (n === 0 || n === 1)
    return 1;
for (var i = n - 1; i >= 1; i --) {
  n *= i;
}
    return n;
  }
    console.log(factorial(usernum))
</script>
